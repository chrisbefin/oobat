<div class="card-container">
  <div class="card">
    <h2 style="text-align: center;">sudden death</h2>
    <div class="container">
      <p class="timer"><b>Strikes: </b>{{strikes}}</p>
      <p><b>your score: </b>{{score}}</p>
    </div>
  </div>

  <form [formGroup]="gameForm" (ngSubmit)="onSubmit(gameForm.value)">
    <div class="card">
      <input id="answer" type="text" formControlName="answer">
      <div class="container">
        <ul class="list">
          <li>{{hint1}}</li>
          <li>{{hint2}}</li>
          <li>{{hint3}}</li>
          <li>{{hint4}}</li>
          <li>{{hint5}}</li>
        </ul>
      </div>
    </div>

    <div class="card">
        <button mat-stroked-button color="primary" type="submit" [disabled]="!gameForm.valid">Check answer</button>
    </div>
  </form>
</div>
